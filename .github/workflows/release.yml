name: Release & Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    # ğŸŒŸ å¿…é¡»ä¸ npm è®¾ç½®çš„ Environment ä¸€è‡´
    environment: release
    permissions:
      contents: write # å‘å¸ƒ Release
      id-token: write # è·å– OIDC èº«ä»½ä»¤ç‰Œ
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps || npm install

      - name: Build Plugin
        run: npm run build --if-present

      # ğŸš€ è‡ªåŠ¨å‘å¸ƒåˆ° npm (ä½¿ç”¨ OIDC è‡ªåŠ¨æˆæƒï¼Œæ— éœ€ Token)
      - name: Publish to npm
        run: npm publish --provenance --access public

      # è‡ªåŠ¨åŒæ­¥å‘å¸ƒ GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: changelog/${{ github.ref_name }}.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
